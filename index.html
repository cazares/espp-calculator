<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1,
    user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <tr>
                <td>
                    Price: &nbsp;<input style="width:80px;" type="number" name="price" id="price"> <br>
                    Debt: &nbsp;<input style="width:80px;" type="number" name="debt" id="debt"> <br>
                    <button id="calc" type="button">Calculate</button>
                </td>
            </tr>
            <tr>
                <div id="base"/>
            </tr>
            <tr>
                <div id="strikePrice"/>
            </tr>
            <tr>
                <div id="currentPrice"/>
            </tr>
            <tr>
                <div id="multiplier"/>
            </tr>
            <tr>
                <div><strong id="gross"></strong></div>
            </tr>
            <tr>
                <div id="grossgain"/>
            </tr>
            <tr>
                <div id="debtText"/>
            </tr>
            <tr>
                <div><strong id="net"></strong></div>
            </tr>
            <tr>
                <div id="netgain"/>
            </tr>
            <tr><div>&nbsp;</div></tr>
            <tr>
                <div id="l2"/>
            </tr>
            <tr>
                <div id="l2_"/> 
            </tr>
            <tr><div>&nbsp;</div></tr>
            <tr>
                <div id="l5"/>
            </tr>
            <tr>
                <div id="l5_"/>
            </tr>
            <tr><div>&nbsp;</div></tr>
            <tr>
                <div id="l6"/>
            </tr>
            <tr>
                <div id="l6_"/>
            </tr>
        </tr>
    </table>
</body>
<script>
    $(document).ready(function() {
        $('#debt').val(4000);
        $('#calc').click(function() {
            const base = 8655.60;
            const strikePrice = 152.15;
            const discount = 0.15;
            const discountStrikePrice = strikePrice * (1 - discount);

            const inputPrice = parseFloat($('#price').val());
            const multiplier = inputPrice / discountStrikePrice;
            const debt = parseFloat($('#debt').val());
            const gross = base * multiplier;
            const net = gross - debt;
            const netGain = net - base;
            const grossGain = gross - base;

            const l2 = 1688.68;
            const l2P = 5.75;
            const l2A = 40.11;

            const l5 = 2395.29;
            const l5P = 4.25;
            const l5A = 49.19;            

            const l6 = 1285.03;
            const l6P = 3.15;
            const l6A = 28.47;

            const lMonthly = 117.77;

            const baseText = `Base: $${format(base)}`;
            const strikePriceText = `Strike Price: $${format(strikePrice)} - ${discount * 100}% = $${discountStrikePrice.toFixed(2)}`;
            const currentPrice = `Current Price: $${format(inputPrice)}`;
            const multiplierText = `Multiplier: ${multiplier.toFixed(6)}`;
            const grossText = `Gross: $${format(gross)}`;
            const grossGainText = `Gross Gain: $${format(grossGain)}`;
            const debtText = `Debt: $${format(debt)}`;
            const netText = `Net: $${format(net)}`;
            const netGainText = `Net Gain: $${format(netGain)}`;

            const l2Text = `Pay L2 ($${format(l2)} @ ${l2P}%): $${format(net - l2)}`;
            const l2Text2 = `New monthly: $${format(lMonthly - l2A)}, save $${format(l2A * 12)}/yr save $${format(l2A)}/mo`;

            const l2_5Text = `Pay L2+L5 ($${format(l2+l5)} @ ${l2P}%,${l5P}%): $${format(net - l2 - l5)}`;
            const l2_5Text2 = `New monthly: $${format(lMonthly - l2A - l5A)}, save $${format((l2A + l5A) * 12)}/yr save $${format(l2A + l5A)}/mo`;

            const l2_5_6Text = `Pay L2+L5+L6 (all: $${format(l2+l5+l6)} @ ${l2P}%,${l5P}%,${l6P}%): $${format(net - l2 - l5 - l6)}`;
            const l2_5_6Text2 = `New monthly: $0, save $${format((l2A + l5A + l6A) * 12)}/yr save $${format(l2A + l5A + l6A)}/mo`;

            $('#base').text(baseText);
            $('#strikePrice').text(strikePriceText);
            $('#currentPrice').text(currentPrice);
            $('#multiplier').text(multiplierText);
            $('#gross').text(grossText);
            $('#debtText').text(debtText);
            $('#net').text(netText);
            $('#grossgain').text(grossGainText);
            $('#netgain').text(netGainText);

            $('#l2').text(l2Text);
            $('#l2_').text(l2Text2);

            $('#l5').text(l2_5Text);
            $('#l5_').text(l2_5Text2);

            $('#l6').text(l2_5_6Text);
            $('#l6_').text(l2_5_6Text2);
        });
    });

    function format(num) {
        return num.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
    }
</script>
</html>
